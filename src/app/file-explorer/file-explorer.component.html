<div
  class="bg-dark container-fluid g-0 h-100 d-flex justify-content-center align-items-center"
>
  <div
    class="row h-75 w-75 bg-body border border-secondary border-3 rounded-3 g-0"
  >
    <div class="col-sm-3 border-end border-secondary border-2">
      <div class="border-bottom border-secondary border-2 fw-bold fs-5 ps-3">
        Folders
      </div>
      <app-recursive [recursiveList]="schema"></app-recursive>
    </div>
    <div class="col">
      <div class="border-bottom border-secondary border-2 fw-bold fs-5 ps-3">
        Files
      </div>
      <div *ngFor="let item of selectedFolder.list">
        {{ item.name }}
      </div>
    </div>
  </div>
</div>
